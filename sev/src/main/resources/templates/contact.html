      <section class="row tm-pt-4 tm-mb-3">
        <div class="col-12 tm-page-cols-container">
          <div class="tm-page-col-left">
            <div class="tm-contact-container tm-mb-6">
              <div class="tm-address-container">
                <i class="fa fa-map-marker-alt"></i>
                <p>123 Street, Skopje, MK</p>
              </div>

              <div class="tm-address-container">
                <i class="fa fa-phone"></i>
                  <p>+012 345 67890</p>
              </div>
              <div class="tm-address-container">
                <i class="fa fa-envelope"></i>
                  <p>info@sev.com</p>
              </div>
            </div>

          </div>
          <div class="tm-page-col-right tm-form-container">
            <h2 class="tm-text-secondary mb-4">Have a question? We've here to help.</h2>
            <form
              action="contact.html"
              method="POST"
              id="tm_contact_form"
              enctype="multipart/form-data">
              <div class="form-group">
                <input
                  type="text"
                  id="contact_name"
                  name="contact_name"
                  class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                  placeholder="Your Name"
                  required="" />
              </div>
              <div class="form-group-2">
                <input
                  type="email"
                  id="contact_email"
                  name="contact_email"
                  class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                  placeholder="Your Email"
                  required="" />
              </div>
              <div class="form-group tm-choices-container tm-text-secondary">
                <label class="tm-w-50">
                  <input
                    type="radio"
                    class="with-gap"
                    name="gender"
                    value="male" />
                  <span>Male</span>
                </label>

                <label class="tm-w-50">
                  <input
                    type="radio"
                    class="with-gap"
                    name="gender"
                    value="female" />
                  <span>Female</span>
                </label>
              </div>

              <div class="tm-mb-5">
                <textarea
                  rows="10"
                  id="contact_message"
                  name="contact_message"
                  class="form-control rounded-0"
                  placeholder="Your Message"
                  required=""></textarea>
              </div>

<!--                    style="display: none;" />-->
<!--                </label>-->
<!--              </div>-->

              <div class="">
                <button
                  type="submit"
                  class="btn btn-secondary tm-btn-submit rounded-0">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).on("change", ":file", function() {
        var input = $(this),
          numFiles = input.get(0).files ? input.get(0).files.length : 1,
          label = input
            .val()
            .replace(/\\/g, "/")
            .replace(/.*\//, "");
        input.trigger("fileselect", [numFiles, label]);
      });

      $(document).ready(function() {
        $(":file").on("fileselect", function(event, numFiles, label) {
          $("#file_name_label").attr("placeholder", label);
        });
      });
    </script>
  </body>
