<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <th:block th:each="candidate : ${candidates}">
        <p th:text="${candidate.getFirstName()} + ${candidate.getLastName()}"></p>
        <p th:text="${candidate.getNumberOfVotes()}"></p>
    </th:block>


</body>
</html>
